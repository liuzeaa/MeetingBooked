<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="assets/js/element-ui/lib/theme-chalk/index.css" rel="stylesheet" />
    <link href="assets/css/layout.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <el-container direction="vertical">
            <m-header></m-header>
            <el-main>
                <el-form :model="loginForm" ref="loginForm"  class="demo-ruleForm">
                    <el-form-item 
                        prop="username"
                        :rules="[
                      { required: true, message: '用户名不能为空'},
                    ]">
                        <el-input type="text" v-model.trim="loginForm.username" complete="off"></el-input>
                    </el-form-item>
                    <el-form-item prop="password"
                         :rules="[
                      { required: true, message: '密码不能为空'},
                    ]">
                        <el-input type="password" v-model.trim="loginForm.password" complete="off"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('loginForm')" style="width:100%;">登录</el-button>
                    </el-form-item>
                </el-form>
            </el-main>
        </el-container>
    </div>
    <!-- 先引入 Vue -->
    <script src="assets/js/vue.min.js"></script>
    <!-- 引入组件库 -->
    <script src="assets/js/element-ui/lib/index.js"></script>
    <script src="components/m-header.js"></script>
    <script>
        var LoginForm = new Vue({
            el: "#app",
            data: {
                loginForm: {
                    username: '',
                    password:''
                }
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('submit!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                }
            },
            mounted: function () {

            }
        })
    </script>
</body>
</html>
