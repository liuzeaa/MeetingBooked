<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="assets/js/element-ui/lib/theme-chalk/index.css" rel="stylesheet" />
    <link href="assets/css/layout.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <el-container direction="vertical">
            <m-header></m-header>
            <el-main>
                <el-form model="loginForm" status-icon rules="rules" ref="loginForm" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="用户名" prop="user">
                        <el-input type="text" v-model="loginForm.user" auto-complete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" prop="pwd">
                        <el-input type="password" v-model="loginForm.pwd" auto-complete="off"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('loginForm')">登录</el-button>
                    </el-form-item>
                </el-form>
            </el-main>
        </el-container>
    </div>
    <!-- 先引入 Vue -->
    <script src="assets/js/vue.min.js"></script>
    <!-- 引入组件库 -->
    <script src="assets/js/element-ui/lib/index.js"></script>
    <script src="components/m-header.js"></script>
    <script>
        var LoginForm = new Vue({
            el: "#app",
            data: {
                loginForm: {
                    user: '',
                    pwd: ''
                },
                rules: {
                    user: [
                       { required: true, message: '请输入用户名', trigger: 'blur' }
                    ],
                    pwd: [
                        { required: true, message: '请输入密码', trigger: 'blur' }
                    ]
                }
            },
            methods: {
                submitForm:function(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            location.href='/views/index.html'
                        } else {
                            return false;
                        }
                    });
                },
            },
            mounted: function () {

            }
        })
    </script>
</body>
</html>
